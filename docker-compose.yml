version: "3.8"

services:
  fern-proxy:
    image: fern-proxy:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - target: 30000
        published: 30000
        protocol: tcp
        mode: overlay
    networks:
      - with-fern-proxy

networks:
  with-fern-proxy:
